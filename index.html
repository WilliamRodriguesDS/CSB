<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/e542d26a10.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora de Salário Bruto</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo"><img src="img/Logo.png"></div>
            <div class="menu">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Contato</a>
                    <a href="#">Sobre</a>
                </nav>
            </div>
            <div class="social">
                <a href="https://github.com/William05DEV"><button><i class="fa-brands fa-github"></i></button></a>
                <a href="https://www.linkedin.com/in/william-rodrigues-de-oliveira-3b4701274/"><button><i class="fa-brands fa-linkedin"></i></button></a>
            </div>
        </div>
    </header>
    <main>
        <section class="calculadora">
            <div class="retângulo">
                <h1 class="titulo">Salário Bruto</h1>
                <br>
                <br>
                <h2 class="tipo">Salário Base</h2>
                <div class="inputcontainer">
                    <input type="number" placeholder="Coloque aqui" id="base">
                </div>
                <br>
                <br>
                <h2 class="tipo">Gratificações</h2>
                <div class="inputcontainer">
                    <input type="number" placeholder="Coloque aqui" id="gratificações">
                </div>
                <br>
                <br>
                <h2 class="tipo">Adicionais</h2>
                <div class="inputcontainer">
                    <input type="number" placeholder="Coloque aqui" id="adicionais">
                </div>
                <br>
                <br>
                <h2 class="tipo">Horas extras</h2>
                <div class="inputcontainer">
                    <input type="number" placeholder="Coloque aqui" id="extras">
                </div>
                <br>
                <br>
                <h2 class="tipo">Por hora</h2>
                <div class="inputcontainer">
                    <input type="number" placeholder="Coloque aqui" id="hora">
                </div>
                <br>
                <div class="resultado">
                    <div class="botao">
                        <button id="botao" onclick="iniciarCalculo()">Clique para calcular</button>
                    </div>
                    <div id="output"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
